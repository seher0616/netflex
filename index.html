<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NET<span>FLIX</span></h1>
            <p>Thank you for signing up Netflix, Tell us more about your self</p>
        </header>
        <div class="form">
            <form action="results.html" >
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required class="uzun">

                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Age" required class="uzun">

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email" required class="uzun">

                <p>Content type</p>
                <select name="content type" id="">
                    <option value="none" selected disabled> make your choise</option>
                    <option value="series" > Series</option>
                    <option value="movies" > Movies</option>
                    <option value="tvshows" > Tv Shows</option>
                    

                </select>
                <p>Movie type</p>
                <label><input type="checkbox" name="comedy">Comedy</label><br>
                
                <label><input type="checkbox" name="action">Action</label><br>

                <label><input type="checkbox" name="romance">Romance</label><br>
                <p>Gender</p>

                <label><input type="radio" name="gender" value="Male">Male</label><br>

                <label><input type="radio" name="Female">Female</label><br>

                <label><input type="radio" name="Other">Other</label><br>
                <p>Feed back</p>
                <div>
                <textarea name="comment" cols="50" rows="7" placeholder="Enter your comment"></textarea>
               






                    <div  class="submit">

                <input type="submit" id="submit" value="Submit">
                </div>


            </form>

        </div>
         
    </div>
    
</body>
</html>
